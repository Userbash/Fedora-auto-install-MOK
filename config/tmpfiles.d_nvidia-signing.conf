# tmpfiles.d configuration for NVIDIA signing system
# Ensures runtime directories exist and have proper permissions

# Runtime directory
d /run/nvidia-signing 0755 root root -

# Lock file directory (older systems)
d /var/run/nvidia-signing 0755 root root -

# State directory (persistent)
d /var/lib/nvidia-signing 0700 root root -
d /var/lib/nvidia-signing/backups 0700 root root -

# Log directory (persistent)
d /var/log/nvidia-signing 0700 root root -

# Library directory for helper scripts
d /usr/local/lib/nvidia-signing 0755 root root -
